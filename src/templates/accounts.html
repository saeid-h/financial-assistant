{% extends "base.html" %}

{% block title %}Accounts - Financial Assistant{% endblock %}

{% block extra_styles %}
<style>
        .accounts-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-header h1 {
            color: #667eea;
            margin: 0;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .account-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .account-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }
        
        .account-card::after {
            content: "Click to edit";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.75rem;
            color: #999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .account-card:hover::after {
            opacity: 1;
        }
        
        .account-card h3 {
            color: #333;
            margin: 0 0 10px 0;
        }
        
        .account-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .type-checking {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .type-savings {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .type-credit {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .account-institution {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .account-date {
            color: #999;
            font-size: 0.85rem;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            margin: 0;
            color: #667eea;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h2 {
            color: #999;
            margin-bottom: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="accounts-container">
        <div class="page-header">
            <h1>Bank Accounts</h1>
            <button class="btn btn-primary" onclick="openAddAccountModal()">+ Add Account</button>
        </div>
        
        <div id="message-container"></div>
        
        <div id="accounts-container" class="accounts-grid">
            <!-- Accounts will be loaded here -->
        </div>
        
        <div id="empty-state" class="empty-state" style="display: none;">
            <h2>No accounts yet</h2>
            <p>Create your first account to start tracking your finances!</p>
        </div>
    </div>
    
    <!-- Add Account Modal -->
    <div id="add-account-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Account</h2>
                <button class="close-btn" onclick="closeAddAccountModal()">&times;</button>
            </div>
            
            <div id="modal-error" class="error-message"></div>
            
            <form id="add-account-form" onsubmit="handleAddAccount(event)">
                <div class="form-group">
                    <label for="account-name">Account Name *</label>
                    <input type="text" id="account-name" name="name" required 
                           placeholder="e.g., Chase Checking">
                </div>
                
                <div class="form-group">
                    <label for="account-type">Account Type *</label>
                    <select id="account-type" name="type" required>
                        <option value="">Select type...</option>
                        <option value="checking">Checking</option>
                        <option value="savings">Savings</option>
                        <option value="credit">Credit Card</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="account-institution">Financial Institution</label>
                    <input type="text" id="account-institution" name="institution" 
                           placeholder="e.g., Chase Bank">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
        </div>
    </div>
    
    <!-- Edit Account Modal -->
    <div id="edit-account-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Account</h2>
                <button class="close-btn" onclick="closeEditAccountModal()">&times;</button>
            </div>
            
            <div id="edit-modal-error" class="error-message"></div>
            
            <form id="edit-account-form" onsubmit="handleEditAccount(event)">
                <input type="hidden" id="edit-account-id" name="id">
                
                <div class="form-group">
                    <label for="edit-account-name">Account Name *</label>
                    <input type="text" id="edit-account-name" name="name" required 
                           placeholder="e.g., Chase Checking">
                </div>
                
                <div class="form-group">
                    <label for="edit-account-type">Account Type *</label>
                    <select id="edit-account-type" name="type" required>
                        <option value="">Select type...</option>
                        <option value="checking">Checking</option>
                        <option value="savings">Savings</option>
                        <option value="credit">Credit Card</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="edit-account-institution">Financial Institution</label>
                    <input type="text" id="edit-account-institution" name="institution" 
                           placeholder="e.g., Chase Bank">
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Update Account</button>
                    <button type="button" class="btn" style="background: #dc3545; color: white; flex: 1;" 
                            onclick="handleDeleteAccount()">Delete Account</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Load accounts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAccounts();
        });
        
        // Load all accounts
        async function loadAccounts() {
            try {
                const response = await fetch('/api/accounts');
                const data = await response.json();
                
                if (data.success) {
                    displayAccounts(data.accounts);
                } else {
                    showError('Failed to load accounts');
                }
            } catch (error) {
                showError('Error loading accounts: ' + error.message);
            }
        }
        
        // Display accounts
        function displayAccounts(accounts) {
            const container = document.getElementById('accounts-container');
            const emptyState = document.getElementById('empty-state');
            
            if (accounts.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            emptyState.style.display = 'none';
            
            container.innerHTML = accounts.map(account => `
                <div class="account-card" onclick='openEditAccountModal(${JSON.stringify(account)})'>
                    <h3>${escapeHtml(account.name)}</h3>
                    <span class="account-type type-${account.type}">${capitalizeFirst(account.type)}</span>
                    ${account.institution ? `<div class="account-institution">${escapeHtml(account.institution)}</div>` : ''}
                    <div class="account-date">Created: ${formatDate(account.created_at)}</div>
                </div>
            `).join('');
        }
        
        // Open add account modal
        function openAddAccountModal() {
            document.getElementById('add-account-modal').classList.add('active');
            document.getElementById('add-account-form').reset();
            document.getElementById('modal-error').style.display = 'none';
        }
        
        // Close add account modal
        function closeAddAccountModal() {
            document.getElementById('add-account-modal').classList.remove('active');
        }
        
        // Open edit account modal
        function openEditAccountModal(account) {
            document.getElementById('edit-account-id').value = account.id;
            document.getElementById('edit-account-name').value = account.name;
            document.getElementById('edit-account-type').value = account.type;
            document.getElementById('edit-account-institution').value = account.institution || '';
            document.getElementById('edit-modal-error').style.display = 'none';
            document.getElementById('edit-account-modal').classList.add('active');
        }
        
        // Close edit account modal
        function closeEditAccountModal() {
            document.getElementById('edit-account-modal').classList.remove('active');
        }
        
        // Handle edit account form submission
        async function handleEditAccount(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const accountId = formData.get('id');
            
            const data = {
                name: formData.get('name'),
                type: formData.get('type'),
                institution: formData.get('institution') || null
            };
            
            try {
                const response = await fetch(`/api/accounts/${accountId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Account updated successfully!');
                    closeEditAccountModal();
                    loadAccounts();
                } else {
                    document.getElementById('edit-modal-error').textContent = result.error;
                    document.getElementById('edit-modal-error').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('edit-modal-error').textContent = 'Error updating account';
                document.getElementById('edit-modal-error').style.display = 'block';
            }
        }
        
        // Handle delete account
        async function handleDeleteAccount() {
            const accountId = document.getElementById('edit-account-id').value;
            const accountName = document.getElementById('edit-account-name').value;
            
            if (!confirm(`Are you sure you want to delete "${accountName}"? This cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/accounts/${accountId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Account deleted successfully!');
                    closeEditAccountModal();
                    loadAccounts();
                } else {
                    alert('Error deleting account: ' + result.error);
                }
            } catch (error) {
                alert('Error deleting account');
            }
        }
        
        // Handle add account form submission
        async function handleAddAccount(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            
            const data = {
                name: formData.get('name'),
                type: formData.get('type'),
                institution: formData.get('institution') || null
            };
            
            try {
                const response = await fetch('/api/accounts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Account created successfully!');
                    closeAddAccountModal();
                    loadAccounts();
                } else {
                    document.getElementById('modal-error').textContent = result.error;
                    document.getElementById('modal-error').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('modal-error').textContent = 'Error creating account: ' + error.message;
                document.getElementById('modal-error').style.display = 'block';
            }
        }
        
        // Show success message
        function showSuccess(message) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="success-message" style="display: block;">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }
        
        // Show error message
        function showError(message) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="error-message" style="display: block;">${message}</div>`;
        }
        
        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString();
        }
        
        // Close modal on outside click
        document.getElementById('add-account-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddAccountModal();
            }
        });
    </script>
{% endblock %}
