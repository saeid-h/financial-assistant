[pytest]
# Pytest configuration for Financial Assistant

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (when using pytest-cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

